<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Fire Authenticator PWA">
    <meta name="keywords" content="Fire PWA, OAuth">
    <meta name="theme-color" content="#f7630c">
    <meta name="description" content="Fire OAuthenticator PWA">
    <link rel="manifest" href="/manifest.json">
    <title>Fire OAuthenticator</title>

    <link rel="stylesheet" href="/assets/css/home.css">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <script>if(window.location.hostname !== 'localhost') {if (location.protocol !== 'https:') {location.replace(`https:${location.href.substring(location.protocol.length)}`)}};</script>
</head>
<body>
    <div class="loading">
        <img src="/assets/images/loading.gif" alt="Loading">
    </div>
    <div class="wrapper">
        <div class="firstPart">
            <div class="userCard centering">
            </div>
    
            <div class="qrCode centering">
                <button id="qrAuthorize" class="fire">
                    <p>Authorize with QR Code</p>
                    <img src="assets/images/qr.png" alt="Authorize with QR">
                </button>
            </div>
        </div>
        <div class="secondPart">
            <div class="signupsButtonContainer centering">
                <button class="showPreviousSignups">Show Previous Signups</button>
            </div>
            <div class="signupsContainer">
                <div class="signup" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="/assets/js/localforage.js"></script>
    <script src="/assets/js/pure.js"></script>
    <script src="/assets/js/home.js"></script>
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }
    </script>
</body>
</html>
