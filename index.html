<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Fire OAuth">
    <meta name="keywords" content="Fire PWA, OAuth">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="description" content="Fire OAuthenticator PWA">
    <link rel="manifest" href="/site.webmanifest">
    <title>Fire OAuthenticator</title>

    <link rel="stylesheet" href="/assets/css/home.css">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <script>if(window.location.hostname !== 'localhost') {if (location.protocol !== 'https:') {location.replace(`https:${location.href.substring(location.protocol.length)}`)}};</script>

<body>
    <div class="loading">
        <img src="/assets/images/loading.gif" alt="Loading">
    </div>
    <div class="wrapper">
        <div class="firstPart">
            <div class="cover">
                <div class="topBanner">
                    <div class="logoThing">
                        <img src="/transparent.png" height="80" width="80" alt="Fire OAuthenticator">
                        <span>Fire OAuth</span>
                    </div>
                    <div class="historyLogo">
                        <img src="/assets/images/history.svg" height="50" width="50" alt="History">
                    </div>
                </div>
    
                <div class="userCard main centering">
                </div>

                <div class="bottomBannerBlue">
                    <img src="/assets/images/bluewave.png" alt="Blue Wave">
                </div>
            </div>
    
            <div class="qrCode centering">
                <button id="qrAuthorize" class="fire">
                    <img src="assets/images/qr.png" alt="Authorize with QR">
                    <p>Authorize with QR Code</p>
                </button>
            </div>
        </div>
    </div>
    
    <script src="/assets/js/endpoints.js"></script>
    <script src="/assets/js/localforage.js"></script>
    <script src="/assets/js/pure.js"></script>
    <script src="/assets/js/home.js"></script>
