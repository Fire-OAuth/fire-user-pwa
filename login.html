<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Login to Fire ðŸ”¥" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log in to Fire OAuth</title>
        <link rel="stylesheet" href="/assets/css/login.css" />
        <script>if(window.location.hostname !== 'localhost') {if (location.protocol !== 'https:') {location.replace(`https:${location.href.substring(location.protocol.length)}`)}};</script>
	</head>
	<body>
        <div class="loading">
            <img src="/assets/images/registrationsuccess.gif" alt="Loading">
        </div>
		<div class="wrapper">
            <div class="loginContainer">
                <h1>Login</h1>
                <form method="post" onsubmit="submitForm('login'); return false">
                    <p class="errorMessage"></p>
                    <input
                        type="text"
                        name="email"
                        id="email"
                        placeholder="Email"
                        required
                        autofocus
                    /><input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        required=""
                    />
                    <input type="submit" value="Login" />
                </form>
                <a href="/register.html">Need an account? Register here.</a>
            </div>
        </div>
        
        <script src="/assets/js/endpoints.js"></script>
        <script src="/assets/js/localforage.js"></script>
        <script src="/assets/js/pure.js"></script>
        <script src="/assets/js/login.js"></script>

        
	</body>
</html>
