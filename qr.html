<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scan QR to authenticate signin">
    <meta name="theme-color" content="#0070F3" >
    <link rel="stylesheet" href="/assets/css/nprogress.css">
    <link rel="stylesheet" href="/assets/css/qr.css">
    <script src="/assets/js/sitepointqr.js"></script>
    <title>Scan QR</title>
</head>
<body>
    <div class="loadingContainer">
        <div class="loading">
            <img id="loadingGif" src="/assets/images/loading.gif" alt="Loading">
        </div>
    </div>
    <div id="container">
        <h1 class="title">Aim at the Fire QR To Authenticate Signin</h1>
  
        <a id="btn-scan-qr">
          <img src="/assets/images/qr.png" alt="Click to start scanning">
        </a>

        <img class="authenticating" src="/assets/images/authorizing.gif" alt="Authenticating..." height="150" width="150">
  
        <canvas hidden="" id="qr-canvas"></canvas>
  
        <div id="qr-result" hidden="">
          <b>Data:</b> <span id="outputData"></span>
        </div>
      </div>

      
      <script src="/assets/js/nprogress.js"></script>
      <script src="/assets/js/endpoints.js"></script>
      <script src="/assets/js/localforage.js"></script>
      <script src="/assets/js/pure.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
      <script src="/assets/js/qrCodeScanner.js"></script>
</body>
</html>
