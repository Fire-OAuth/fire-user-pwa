<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Fire OAuth Authorization History">
    <meta name="keywords" content="Fire PWA, OAuth">
    <link rel="manifest" href="/site.webmanifest">
    <title>Fire OAuth - Authorization History</title>

    <link rel="stylesheet" href="/assets/css/history.css">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <script>if(window.location.hostname !== 'localhost') {if (location.protocol !== 'https:') {location.replace(`https:${location.href.substring(location.protocol.length)}`)}};</script>
</head>
<body>
    <div class="loading">
        <img src="/assets/images/loading.gif" alt="Loading">
        <b id="qrAuthorize"></b>
    </div>
    <div class="wrapper">
        <div class="topBar">
            <img class="goBack" src="/assets/images/back.svg" alt="Go Back" height="50" width="50">
            <span class="pageTitle">History</span>
        </div>
        <!-- <div class="signupsButtonContainer centering">
            <button class="showPreviousSignups">Show Previous Signups</button>
        </div> -->
        <div class="signupsContainer">
            <div class="signup" style="display: none;"></div>
        </div>
    </div>
    
    <script src="/assets/js/localforage.js"></script>
    <script src="/assets/js/pure.js"></script>
    <script src="/assets/js/history.js"></script>
</body>
</html>
